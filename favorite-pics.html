    <!-- Use Swiper from CDN -->
    <!-- Use-case: nice-looking gallery with a carousel of pictures -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";

      // swiper instance with the corresponding class and its parameters
      const swiper = new Swiper(".swiper", {
        direction: "horizontal",

        // pagination params: the corresponding class and type of bullet-points
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },

        // navigation params: corresponding classes for the next and previous element
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        centeredSlides: true,
        updateOnWindowResize: true,
      });
    </script>
  </head>
