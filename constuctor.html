    <main class="main">
      <form class="main__form">
        <div class="main__form-text">
          <h2 class="main__form-label">Create a schedule</h2>
        </div>

        <label for="task-description">Enter task description</label>
        <input
          class="main__form-elem"
          type="text"
          id="form-input"
          name="form-input"
        />

        <select
          class="main__form-elem"
          name="form-day-select"
          id="form-day-select"
        >
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>

        <button class="main__form-elem" type="submit">Submit</button>
      </form>

      <div class="main__schedule">
        <div class="main__schedule-elem main__schedule-day">Monday</div>
        <div class="main__schedule-elem main__schedule-day">Tuesday</div>
        <div class="main__schedule-elem main__schedule-day">Wednesday</div>
        <div class="main__schedule-elem main__schedule-day">Thursday</div>
        <div class="main__schedule-elem main__schedule-day">Friday</div>
        <div class="main__schedule-elem main__schedule-day">Saturday</div>
        <div class="main__schedule-elem main__schedule-day">Sunday</div>
      </div>
    </main>
